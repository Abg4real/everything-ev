<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/salespage.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sales</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="menu-toggle"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#" class="login" role="button">Log in</a></li>
                <li><a href="#" class="signup" role="button">Sign up</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>

    <main>
        <h1>2 Wheelers</h1>
        <div class="salesLayout">
            <div class="salesSidebar">
                <h3>Company</h3>
                <div class="companies">
                    <p class="tablinks active" onclick="changeContent(event,'Hero')" id="defaultContent">Hero</p>
                    <p class="tablinks" id="Indus" onclick="changeContent(event,'Indus')">Indus</p>
                    <p class="tablinks" id="Avon" onclick="changeContent(event,'Avon')">Avon</p>
                    <p class="tablinks" id="Palatino" onclick="changeContent(event,'Palatino')">Palatino</p>
                    <p class="tablinks" id="Lohia" onclick="changeContent(event,'Lohia')">Lohia</p>
                    <p class="tablinks" id="Tork" onclick="changeContent(event,'Tork')">Tork</p>
                    <p class="tablinks" id="Revolt" onclick="changeContent(event,'Revolt')">Revolt</p>
                </div>
            </div>
            <div class="salesContainer" id="container"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="col-1">
                <img src="img/logo-white.svg" alt="logo">
                <div class="links">
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Terms and Conditions</a>
                </div>
            </div>
            <div class="col-2">
                <p>Subscribe to our Newsletter</p>
                <div class="input-group">
                    <input type="email" name="newsletter" placeholder="Email Address">
                    <div class="submit"><a href="#">OK</a></div>
                </div>
            </div>
            <div class="social">
                <i class="fa fa-2x fa-facebook-f"></i>
                <i class="fa fa-2x fa-instagram"></i>
                <i class="fa fa-2x fa-twitter"></i>
            </div>
            <div class="address">
                <h3>Address:<br></h3>
                <p>Chicken Dinner Road,<br>Canyon Country,<br>Idaho,<br>USA.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy;Rinovation, Inc.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('.menu-toggle').toggleClass('active');
                $('nav').toggleClass('active');
            })
        })
    </script>

    <script src="./js/sales.js"></script>
</body>

</html>
