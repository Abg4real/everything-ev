<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/stylesignin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Savings Calculator</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="menu-toggle"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#" class="login" role="button">Log in</a></li>
                <li><a href="#" class="signup" role="button">Sign up</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>

    <main>
        <div class="signinForm">
            <div class="oauth">
                <p>Sign Up</p>
                <i class="fa fa-3x fa-google"></i>
                <p>OR</p>
            </div>
            <div class="inputSignin">
                <input type="email" id="email" placeholder="Username or Email">
                <input type="password" id="password" placeholder="Password">
                <div class="loginButton">
                    <a href="#" class="login">Log in</a>
                </div>
                <div class="links">
                    <a href="#" class="forgot">Forgot Password?</a>
                    <a href="#" class="create">Create New Account</a>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-content">
            <div class="column-1">
                <img src="img/logo-white.svg" alt="logo">
                <div class="links">
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Terms and Conditions</a>
                </div>
            </div>
            <div class="column-2">
                <p>Subscribe to our Newsletter</p>
                <div class="subscribe-group">
                    <input type="email" name="newsletter" placeholder="Email Address">
                    <div class="submit"><a href="#">OK</a></div>
                </div>
            </div>
            <div class="social">
                <i class="fa fa-2x fa-facebook-f"></i>
                <i class="fa fa-2x fa-instagram"></i>
                <i class="fa fa-2x fa-twitter"></i>
            </div>
            <div class="address">
                <h3>Address:<br></h3>
                <p>Chicken Dinner Road,<br>Canyon Country,<br>Idaho,<br>USA.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p style="margin-bottom:0px">&copy;Rinovation, Inc.</p>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('.menu-toggle').toggleClass('active');
                $('nav').toggleClass('active');
            })
        })
    </script>
</body>

</html>
