<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/dashboard_business.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <div class="layout">
            <div class="dashboardSidebar" id="sidebar">
                <div class="upperSidebar">
                    <img src="./img/logo.svg" alt="logo">
                    <a href="#"><i class="fa fa-bell fa-lg"></i></a>
                    <i class="fa fa-times" id="close"></i>
                </div>
                <div class="lowerSidebar">
                    <div class="user">
                        <img src="./img/profile.svg" alt="user">
                        <h4>Hello, ABC</h4>
                        <hr>
                    </div>
                    <div class="links">
                        <a href="#" class="active"><i class="fa fa-home"></i>Home</a>
                        <a href="#"><i class="fa fa-briefcase"></i>Business</a>
                        <a href="#"><i class="fa fa-cogs"></i>Maintenance</a>
                        <a href="#"><i class="fa fa-headphones"></i>Support</a>
                    </div>
                </div>
            </div>
            <div class="dashboardContent">
                <div class="upperContent">
                    <a href="#">Logout</a>
                    <div id="button"><i class="fa fa-bars"></i></div>
                </div>
                <div class="lowerContent">
                    <div class="title">
                        <h1>Your Shops</h1>
                        <a href="#">Add New Shop</a>
                    </div>
                    <div class="shops">
                        <div class="shopcard">
                            <img src="./img/chuttersnap-xfaYAsMV1p8-unsplash.jpg" alt="shop_image">
                            <div class="card-body">
                                <h3 class="name">ABC Charging</h3>
                                <p class="location">Pune</p>
                                <div class="icon-grid">
                                    <div class="slow">
                                        <img src="./img/icons/slow charge.svg" alt="slow">
                                        <p>8</p>
                                    </div>
                                    <div class="fast">
                                        <img src="./img/icons/fast charge.svg" alt="slow">
                                        <p>4</p>
                                    </div>
                                    <div class="cctv">
                                        <img src="./img/icons/cctv.svg" alt="">
                                        <p>Yes</p>
                                    </div>
                                    <div class="washroom">
                                        <img src="./img/icons/washroom.svg" alt="">
                                        <p>No</p>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <a href="#" class="green">Statistics</a>
                                    <a href="#" class="red">Remove</a>
                                </div>
                            </div>
                        </div>
                        <div class="shopcard">
                            <img src="./img/chuttersnap-xfaYAsMV1p8-unsplash.jpg" alt="shop_image">
                            <div class="card-body">
                                <h3 class="name">ABC Charging</h3>
                                <p class="location">Pune</p>
                                <div class="icon-grid">
                                    <div class="slow">
                                        <img src="./img/icons/slow charge.svg" alt="slow">
                                        <p>8</p>
                                    </div>
                                    <div class="fast">
                                        <img src="./img/icons/fast charge.svg" alt="slow">
                                        <p>4</p>
                                    </div>
                                    <div class="cctv">
                                        <img src="./img/icons/cctv.svg" alt="">
                                        <p>Yes</p>
                                    </div>
                                    <div class="washroom">
                                        <img src="./img/icons/washroom.svg" alt="">
                                        <p>No</p>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <a href="#" class="green">Statistics</a>
                                    <a href="#" class="red">Remove</a>
                                </div>
                            </div>
                        </div>
                        <div class="shopcard">
                            <img src="./img/chuttersnap-xfaYAsMV1p8-unsplash.jpg" alt="shop_image">
                            <div class="card-body">
                                <h3 class="name">ABC Charging</h3>
                                <p class="location">Pune</p>
                                <div class="icon-grid">
                                    <div class="slow">
                                        <img src="./img/icons/slow charge.svg" alt="slow">
                                        <p>8</p>
                                    </div>
                                    <div class="fast">
                                        <img src="./img/icons/fast charge.svg" alt="slow">
                                        <p>4</p>
                                    </div>
                                    <div class="cctv">
                                        <img src="./img/icons/cctv.svg" alt="">
                                        <p>Yes</p>
                                    </div>
                                    <div class="washroom">
                                        <img src="./img/icons/washroom.svg" alt="">
                                        <p>No</p>
                                    </div>
                                </div>
                                <div class="buttons">
                                    <a href="#" class="green">Statistics</a>
                                    <a href="#" class="red">Remove</a>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="pagination">
                        <p>Prev</p>
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>Next</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script>
        const sidebar = document.getElementById('sidebar');
        const button = document.getElementById('button');
        const close = document.getElementById('close');
        button.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        })
        close.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        })
    </script>
</body>

</html>
