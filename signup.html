<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylesignup.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Savings Calculator</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="menu-toggle"></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#" class="login" role="button">Log in</a></li>
                <li><a href="#" class="signup" role="button">Sign up</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>

    <main>
        <div class="signupForm">
            <div class="oauth">
                <p>Sign Up</p>
                <i class="fa fa-3x fa-google"></i>
                <p>OR</p>
            </div>
            <div class="inputSignup">
                <label for="name">Name*</label>
                <input type="text" id="name">
                <label for="email">Email Address<span>*</span></label>
                <input type="email" id="email">
                <label for="password">Password<span>*</span></label>
                <input type="password" id="password">
                <label for="confirm-password">Confirm Password<span>*</span></label>
                <input type="password" id="confirm-password">
                <label for="city">City<span>*</span></label>
                <select name="city" id="city">
                    <option name="city1">City1</option>
                    <option name="city2">City3</option>
                    <option name="city3">City2</option>
                </select>
                <div class="ev">
                    <p>Do you have an EV?</p>
                    <div class="radio">
                        <input type="radio" id="yes" name="yes/no">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="yes/no">
                        <label for="no">No</label>
                    </div>
                </div>

                <div class="agreement">
                    <input type="checkbox" name="tnc" id="tnc" checked>
                    <label for="tnc">I agree to Terms and Conditions</label>
                </div>

                <div class="submitReset">
                    <a href="#" role="button" class="submit">Submit</a>
                    <a href="#" role="button" class="reset">Reset</a>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-content">
            <div class="col-1">
                <img src="img/logo-white.svg" alt="logo">
                <div class="links">
                    <a href="#">About Us</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Terms and Conditions</a>
                </div>
            </div>
            <div class="col-2">
                <p>Subscribe to our Newsletter</p>
                <div class="input-group">
                    <input type="email" name="newsletter" placeholder="Email Address">
                    <div class="submit"><a href="#">OK</a></div>
                </div>
            </div>
            <div class="social">
                <i class="fa fa-2x fa-facebook-f"></i>
                <i class="fa fa-2x fa-instagram"></i>
                <i class="fa fa-2x fa-twitter"></i>
            </div>
            <div class="address">
                <h3>Address:<br></h3>
                <p>Chicken Dinner Road,<br>Canyon Country,<br>Idaho,<br>USA.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy;Rinovation, Inc.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('.menu-toggle').click(function () {
                $('.menu-toggle').toggleClass('active');
                $('nav').toggleClass('active');
            })
        })
    </script>
</body>

</html>
